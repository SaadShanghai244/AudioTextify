name: Deploy AudioTextify to AWS EC2

on:
  push:
    branches:
      - dev # Deploy when changes are pushed to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Adjust path to your requirements file

      - name: Decode PEM file from base64
        run: |
          echo ${{secrets.PEM_FILE_BASE64}} | base64 -d > ec2-key.pem
          chmod 400 ec2-key.pem

      - name: Copy files to EC2
        run: |
          scp -o StrictHostKeyChecking=no -i ec2-key.pem -r ./AudioTextify/* ${{ secrets.EC2_USER }}@${{ secrets.EC2_IP }}:/home/${{ secrets.EC2_USER }}/AudioTextify

      - name: SSH into EC2 and Deploy
        run: |
          ssh -o StrictHostKeyChecking=no -i ec2-key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_IP }} << 'EOF'
          cd /home/${{ secrets.EC2_USER }}/AudioTextify
          pip3 install -r requirements.txt
          # Stop existing FastAPI and Streamlit processes (optional)
          pkill -f "fastapi dev app.py" || true
          pkill -f "streamlit" || true
          # Run FastAPI
          nohup fastapi dev app.py &  # Adjust this command based on your setup
          EOF
