name: FastAPI CI/CD Deployment

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Python 3.9 environment
      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      # Step 3: Set up SSH with the decoded .pem file
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.PEM_FILE }}

      # Step 4: Deploy to EC2 instance
      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/deploy_key.pem ec2-user@${{ secrets.EC2_PUBLIC_IP }} << 'EOF'
            cd /AudioTextify
            git pull origin dev
            source /venve/bin/activate
            sudo systemctl restart your-fastapi-service
          EOF

      # Step 5: Notify on successful deployment (Optional)
      - name: Notify deployment
        run: echo "Deployment to EC2 successful!"
